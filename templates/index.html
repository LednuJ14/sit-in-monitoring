<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .auth-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #6a82fb;
        }

        input {
            background-color: #f9f9f9;
        }

        button {
            background-color: #003DA7;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background-color: #003DA7;
        }

        .form-toggle {
            text-align: center;
            font-size: 14px;
        }

        .form-toggle a {
            color: #003DA7;
            text-decoration: none;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .form-section {
            display: none;
            width: 100%;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <div id="login" class="form-section active">
            <h2>CCS Sit-in Monitoring</h2>
            <form action="/login" method="POST">
                <input type="text" name="idno" placeholder="Enter ID No." required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="form-toggle">
                <p>Don't have an account? <a href="javascript:void(0);" onclick="showForm('register')">Register</a></p>
            </div>
        </div>

        <div id="register" class="form-section">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <input type="text" name="idno" placeholder="Enter ID No." required>
                <input type="text" name="lastname" placeholder="Enter Lastname" required>
                <input type="text" name="firstname" placeholder="Enter Firstname" required>
                <input type="text" name="middlename" placeholder="Enter Middlename" required>
                <select name="course" required>
                    <option value="">Select Course</option>
                    <option value="BSIT">BS Information Technology</option>
                    <option value="BSCS">BS Computer Science</option>
                    <option value="BSSE">BS Software Engineering</option>
                    <option value="BSECE">BS Electronics and Communications Engineering</option>
                </select>
                <select name="yearlevel" required>
                    <option value="">Select Year Level</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>

                <input type="email" name="email" placeholder="Enter Email" required>
                <input type="password" name="password" placeholder="Create Password" required>
                <input type="password" name="repeat_password" placeholder="Repeat Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="form-toggle">
                <p>Already have an account? <a href="javascript:void(0);" onclick="showForm('login')">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });

            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
